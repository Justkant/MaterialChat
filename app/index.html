<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/materialize/bin/materialize.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body ng-app="materialChatApp">

        <header ng-hide="hideHeader">
            <nav class="blue">
                <div class="container">
                    <div class="nav-wrapper">
                        <a class="brand-logo">{{ pageTitle }}</a>
                    </div>
                </div>
            </nav>
            <div class="container">
                <sidenav data-activates="nav-mobile" class="top-nav pointer">
                    <i class="mdi-navigation-menu"></i>
                </sidenav>
            </div>
            <ul id="nav-mobile" class="side-nav fixed">
                <li class="logo">
                    <a href="#/">Material Chat</a>
                </li>
                <li class="bold">
                    <a href="#/rooms" class="waves-effect">Rooms</a>
                </li>
                <li class="bold">
                    <a href="#/account" class="waves-effect">Account</a>
                </li>
                <li class="bold">
                    <a ng-click="logout()"
                       class="waves-effect pointer">Logout</a>
                </li>
            </ul>
        </header>

        <main>
            <div ng-view></div>
        </main>

        <footer ng-hide="hideFooter" class="page-footer blue">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <h5 class="white-text">Footer Content</h5>
                        <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
                    </div>
                    <div class="col l4 offset-l2 s12">
                        <h5 class="white-text">Links</h5>
                        <ul>
                            <li>
                                <a class="grey-text text-lighten-3"
                                   href="#!">Link 1</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    Â© 2015 Copyright
                    <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
                </div>
            </div>
        </footer>

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/firebase/firebase.js"></script>
        <script src="bower_components/angularfire/dist/angularfire.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-messages/angular-messages.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/materialize/bin/materialize.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/angularfire/config.js"></script>
        <script src="scripts/angularfire/firebase.ref.js"></script>
        <script src="scripts/angularfire/auth.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/controllers/account.js"></script>
        <script src="scripts/controllers/rooms.js"></script>
        <script src="scripts/controllers/room.js"></script>
        <script src="scripts/directives/sidenav.js"></script>
        <script src="scripts/routes.js"></script>
        <!-- endbuild -->
    </body>
</html>
