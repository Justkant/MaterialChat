
<h2>Login Page</h2>

<form role="form">
    <p class="form-group">
        <label for="loginEmail">email</label>
        <input id="loginEmail" required name="email" type="email" ng-model="vm.email" />
    </p>
    <p class="form-group">
        <label for="loginPass">password</label>
        <input id="loginPass" required name="pass" type="password" ng-model="vm.pass" />
    </p>
    <p class="form-group" ng-cloak ng-show="createMode">
        <label for="loginConfirm">confirm pass</label>
        <input id="loginConfirm" required name="confirm" type="password" ng-model="vm.confirm" />
    </p>

    <p>
        <button  ng-click="vm.passwordLogin()" ng-hide="createMode">Log In</button>
        <button  ng-click="createMode = true" ng-hide="createMode">Register</button>
        <button  ng-cloak ng-show="createMode" ng-click="vm.createAccount()">Create Account</button>
        <button  ng-cloak ng-show="createMode" ng-click="createMode = false">Cancel</button>
    </p>
</form>
